<h3>
  {{ perfil.given_name }}
</h3>
<hr>

<div class="row">
  <div class="col-md-4">
    <img [src]="perfil.picture" class="img-fluid img-thumbnail">
  </div>
  <div class="col-md-8">
    <h3> {{ perfil.given_name }} <small>{{ perfil.created_at | date:'dd-mm-yyyy' }}</small></h3>
    <ul class="list-group">
      <li class="list-group-item">
        {{ perfil.email }}
      </li>
    </ul>
  </div>
