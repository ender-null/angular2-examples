<h1>Cuerpesito</h1>
<hr>
<div class="row">
  <div class="col-md-6">
    <h3>*ngIf</h3>
    <hr>

    <button (click) ="mostrar = !mostrar"
          class="btn btn-outline-primary btn-block">Mostrar
    </button>

    <div *ngIf="mostrar"
    class="card card-inverse card-primary mb-3 text-center">
    <div class="card-block">
      <blockquote class="card-blockquote">
        <p>{{ texto }}</p>
        <footer>Autor: <cite title="Source Title">{{ autor }}</cite></footer>
      </blockquote>
    </div>
  </div>

  </div>

  <div class="col-md-6">
    <h3>*ngFor</h3>
    <hr>

    <ul class="list-group">
      <li *ngFor="let personaje of personajes; let i = index"
          class="item-group-item">
          {{i + 1}} {{ personaje }}</li>
    </ul>
  </div>
</div>
