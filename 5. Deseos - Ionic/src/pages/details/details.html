<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ list.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-input [(ngModel)]="list.name"></ion-input>
    </ion-list-header>

    <ion-item *ngFor="let item of list.items" (click)="check(item)">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox [checked]="item.done" (click)="check(item)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button outline block (click)="showConfirm()" color="danger">Remove list</button>
  </div>

</ion-content>
